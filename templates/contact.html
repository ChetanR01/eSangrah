{% extends "base.html" %}

{% block main %}
    <form method="post" action="/contact" class="mx-5">
        {% csrf_token %}
        <div class="form-group my-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" />
        </div>
        <div class="form-group my-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="form-group my-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" />
        </div>
        <div class="form-group my-3">
            <label for="desc" class="form-label">Describe...!</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"
                placeholder="Tell us what you want to contact us for ..."></textarea>
        </div>
        <button class="btn btn-secondary" type="submit">Submit</button>
    </form>

{% endblock main %}
