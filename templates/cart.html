{% extends "base.html" %}

{% block main %}
<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h3 class="fw-bold mb-0 text-black">Cart</h3>
                    </div>
  
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          src="/static/img/methi.jpg"
                          class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-black mb-0">Methi - 1kg</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
  
                        <select class="form-select" aria-label="Default select example">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>

                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <br>
                        <h6 class="mb-0">Rs.80</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="#!" class="text-muted"><i class="fa fa-times"></i></a>
                      </div>
                    </div>
                    <hr>

                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="/static/img/pista.png"
                            class="img-fluid rounded-3" alt="Cotton T-shirt">
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-black mb-0">Pista - 1kg</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    
                            <select class="form-select" aria-label="Default select example">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
  
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <br>
                          <h6 class="mb-0">Rs.1200</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <a href="#!" class="text-muted"><i class="fa fa-times"></i></a>
                        </div>
                      </div>
                      <hr>
  
                    <div class="pt-5">
                      <h6 class="mb-0"><a href="/" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Continue Shopping...</a></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h5 class="fw-bold mb-5 mt-2 pt-1">Summary</h5>
  
                    <div class="d-flex justify-content-between mb-4">
                      <p class="text-uppercase">Sub.</p>
                      <p>Rs.1280</p>
                    </div>

                    <div class="d-flex justify-content-between mb-4">
                        <p class="text-uppercase">Shipping </p>
                        <p>Rs.30</p>
                    </div>
  
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-5">
                      <p class="text-uppercase">Total price</p>
                      <p>Rs.1310</p>
                    </div>
  
                    <button type="button" class="btn btn-dark btn-block btn-lg"
                      data-mdb-ripple-color="dark">Checkout</button>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main %}
