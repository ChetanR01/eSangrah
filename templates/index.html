{% extends "base.html" %}

{% block main %}

<div class="container-fluid">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="\static\img\dry.png" class="d-block w-100" alt="..." style="height: 300px;">
            </div>
            {% for offer in offers %}
            <div class="carousel-item">
                <img src="{{offer.image.url}}" class="d-block w-100" alt="..." style="height: 300px;">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<br>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

    {% for product in products %}
    <div class="col">
        <div class="card shadow-sm">
            <a id="myBtn"><img src="{{product.image.url}}" class="d-block w-100" alt="..."></a>
            <div class="card-body">
                <a>
                    <p class="card-text"><b>{{product.name}}</b></p>
                </a>
                <p class="card-text">{{product.desc}}</p>
                <p class="card-text">Rs. {{product.price}} / kg</p>


            </div>


        </div>
    </div>
    {% endfor %}
    <!-- Trigger/Open The Modal -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header" style="background-color: rgb(159, 159, 159);">
                <span class="close">&times;</span>
                <h2>Modal Header</h2>
            </div>
            <div class="container">
                <h2 style="width:700px;">Carousel Example</h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:470px;">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="/static/img/berry.jpg" alt="Los Angeles" style="width:470px;">
                        </div>

                        <div class="item">
                            <img src="/static/img/Strawberry.jpg" alt="Chicago" style="width:470px;">
                        </div>

                        <div class="item">
                            <img src="/static/img/cApple.webp" alt="New york" style="width:470px;">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="modal-footer" style="background-color: rgb(87, 87, 87);">
                <h3>
                    <button style="cursor: pointer; padding:5px; background-color:#7fc67f; border-radius:7px">Add
                        to
                        Cart</button>
                </h3>
            </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    {% comment %} <button id="myBtn">Open Modal</button> {% endcomment %}
</div>


{% endblock main %}
