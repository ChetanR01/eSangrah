{% extends "base.html" %}
{% block main %}

<h3 class="my5"> &nbsp; <i class="fa fa-apple" aria-hidden="true"></i> Fruits</h3>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 ">
    {% for fruit in fruits %}
    <div class="col">
        <div class="card ">
            <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal"><img src="{{fruit.image.url}}"
                    class="d-block w-100" height="210px" alt="..." /></a>
            <div class="card-body">
                <p class="card-text"><b>{{fruit.name}}</b></p>
                <p class="card-text">{{fruit.desc}}</p>
                <p class="card-text">Rs. {{fruit.price}} / kg</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card ">
                    <div><img src="{{fruit.image.url}}" class="d-block w-100" height="210px" alt="..." /></div>
                    <div class="card-body">
                        <p class="card-text"><b>{{fruit.name}}</b></p>
                        <p class="card-text">{{fruit.desc}}</p>
                        <p class="card-text">Rs. {{fruit.price}} / kg</p>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
