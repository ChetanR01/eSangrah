{% extends "base.html" %} 
{% block main %}

<h3 class="my5"> &nbsp; <i class="fa fa-pencil" aria-hidden="true"></i> Stationary</h3>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for stationary in stationarys %}
    <div class="col">
        <div class="card shadow-sm">
            <a href=""><img src="{{stationary.image.url}}" class="d-block w-100" height="210px" alt="..."/></a>
            <div class="card-body">
                <p class="card-text"><b>{{stationary.name}}</b></p>
                <p class="card-text">{{stationary.desc}}</p>
                <p class="card-text">Rs. {{stationary.price}}</p>
            </div>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock main %}
