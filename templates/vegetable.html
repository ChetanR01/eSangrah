{% extends "base.html" %} 
{% block main %}

<h3 class="my5"> &nbsp; <i class="fa fa-leaf" aria-hidden="true"></i> Vegetables</h3>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for vegetable in vegetables %}
    <div class="col">
        <div class="card shadow-sm">
            <a href=""><img src="{{vegetable.image.url}}" class="d-block w-100" height="210px" alt="..."/></a>
            <div class="card-body">
                <p class="card-text"><b>{{vegetable.name}}</b></p>
                <p class="card-text">{{vegetable.desc}}</p>
                <p class="card-text">Rs. {{vegetable.price}} / kg</p>
            </div>
        </div>
    </div>
  {% endfor %}
</div>

{% endblock main %}
